<div class="row">
  <div class="col-sm-3">

    <div class="navbar navbar-default" role="navigation">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <form class="navbar-brand" role="search">
          <input type="text" class="form-control" placeholder="Search"
            ng-model="terms" ng-change="notes.search(terms)">
        </form>
      </div>

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-repeat="note in notes.list" ng-class="{active: note == notes.current}">
            <!--<a ng-click="notes.current = note">{{note.name}}</a>-->
            <a href="#{{note.fileName}}">{{note.name}}</a>
          </li>
        </ul>
      </div>

    </div><!-- /navbar -->

  </div><!-- /col-sm-3 -->

  <div class="col-sm-9">
    <markdown src="notes.current.content" />
  </div>
</div><!--/row-->
