<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
  <head>
    <meta charset="utf-8">
    <title>CloudNotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="lib/bootstrap.css" rel="stylesheet">
    <script src="lib/angular.js"></script>
    <script src="lib/angular-cookies.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/jquery.dav.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/markdown.js"></script>

    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="NotesCtrl">
    <div class="container-fluid">

      <div class="row">

        <div class="col-sm-3">
          <div class="sidebar-nav">
            <div class="navbar navbar-default" role="navigation">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <span class="visible-xs navbar-brand">Recipes</span>
              </div>
              <div class="navbar-collapse collapse sidebar-navbar-collapse">
                <ul class="nav navbar-nav">
                  <li ng-repeat="note in notes" ng-class="{active: note == current}">
                    <a href="#{{note.fileName}}" ng-click="setCurrent(note)">{{note.name}}</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-9" id="content">
        </div>
      </div><!--/row-->
    </div><!--/.container-->
  </body>
</html>
