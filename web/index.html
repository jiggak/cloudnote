<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
  <head>
    <meta charset="utf-8">
    <title>CloudNotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-cookies.min.js"></script>
    <script src="lib/jquery-1.11.0.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/jquery.dav.js"></script>
    <script src="lib/markdown.js"></script>
    <script src="js/offcanvas.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="NotesAppCtrl">
    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>

          <div class="row" id="content"></div>
        </div>

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
          <div class="list-group">
            <a ng-repeat="note in notes"
               href="#{{note.fileName}}" ng-click="setCurrent(note)"
               class="list-group-item {{note == current ? 'active' : ''}}">{{note.name}}</a>
          </div>
        </div><!--/sidebar-->
      </div><!--/row-->
    </div><!--/.container-->
  </body>
</html>
