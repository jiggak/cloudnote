<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CloudNotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery.ba-hashchange.js"></script>
    <script src="js/jquery.jqtemplate.js"></script>
    <script src="js/jquery.dav.js"></script>
    <script src="js/markdown.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <ul id="docslist" class="nav nav-pills nav-stacked" />
        </div>
        <div class="span10">
          <div id="docview" class="well"></div>
        </div>
      </div>
    </div>

    <div id="doclist-template" class="hide">
      <li jqloop="{object: 'item', array: $this.docs}">
        <a jqattr="{href: '#' + $this.item.fileName}" jqtext="$this.item.name" />
      </li>
    </div>
  </body>
</html>
